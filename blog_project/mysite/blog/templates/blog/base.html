<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Blog</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="//cdn.jsdelivr.net/medium-editor/latest/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/medium-editor/latest/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/grundschrift" type="text/css"/>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/unique" type="text/css"/>
  </head>
  <body class='loader'>
    <nav class='navbar navbar-default techfont custom-navbar'>
      <div class="container">
        <ul class="nav navbar-nav">
          <li class="navbar-brand bigbrang"> <a href="{% url 'post_list' %}"> My Blog </a> </li>
          <li class="navbar-link"> <a href="{% url 'about' %}"> About </a> </li>

          <li class="navbar-link"> <a href="https://www.github.com">Github</a> </li>
          <li class="navbar-link"> <a href="https://www.linkedin.com">LinkedIn</a> </li>
        </ul>
        <ul class='nav navbar-nav navbar-right'>
          {% if user.is_authenticated %}
          <li> <a href="{% url 'post_new' %}">New Post</a> </li>
          <li> <a href="{% url 'post_draft_list' %}">Drafts</a> </li>
          <li> <a href="{% url 'logout' %}">Logout</a> </li>
          <li> <a> Welcome:{{ user.username }} </a> </li>
          {% else %}
          <li> <a href="{% url 'login' %}"> <span class='glyphicon glyphicon-user'></span> </a> </li>
          {% endif %}
        </ul>
      </div>

    </nav>
<div class="content container">
 <div class="row">
   <div class="col-md-8">
     <div class="blog_posts">
      {% block content %}
      {% endblock %}
     </div>
   </div>

 </div>
</div>
  </body>
</html>

{% extends 'blog/base.html' %}
{% block content %}
<div class="jumbotron">
  <h2>Please Login</h2>
   <h3>(Must Be A SuperUser Check In Admin)</h3>
   {% if form.errors  %}
   <p>Username And Password Do Not Match</p>
   {% endif %}
   <form action="{% url 'login' %}" method="POST">
     {% csrf_token %}
     {{ form.as_p }}
     <input type="submit" class="btn btn-primary" name="" value="Login">
     <input type="hidden" name="" value="{{next}}">

   </form>
</div>
{% endblock %}
